<!DOCTYPE html>
<html>
<head>
    <title>VastraVerse - SmartWeave XR Experience</title>
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- Environment Component for Beauty -->
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>

    <style>
        /* UI Styling */
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 999;
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            font-weight: bold;
            font-family: sans-serif;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .btn-cool { color: #0077be; border: 2px solid #0077be; }
        .btn-heat { color: #ff4500; border: 2px solid #ff4500; }
        .btn:hover { transform: scale(1.1); background: #fff; }
        
        .title-card {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            z-index: 999;
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-left: 5px solid #ff69b4;
        }
    </style>
</head>

<body>

    <!-- UI Overlay -->
    <div class="title-card">
        <h2 style="margin:0;">VastraVerse</h2>
        <p style="margin:0;">SmartWeave Climate Saree</p>
    </div>

    <div class="controls">
        <button class="btn btn-cool" onclick="changeMode('cool')">‚ùÑÔ∏è Cooling Mode</button>
        <button class="btn btn-heat" onclick="changeMode('heat')">üî• Heating Mode</button>
    </div>

    <a-scene vr-mode-ui="enabled: true">
        
        <!-- Assets Management -->
        <a-assets>
            <!-- Inga unga model file name correct ah kodunga -->
            <a-asset-item id="sareeModel" src="./traditional_indian_saree_model.glb"></a-asset-item>
        </a-assets>

        <!-- Environment: Indha oru line unga project ah vera level ku kondu pogum -->
        <a-entity environment="preset: dream; dressingAmount: 50; shadow: true"></a-entity>

        <!-- Main Product Display -->
        <a-entity id="productGroup" position="0 0 -4">
            
            <!-- The 3D Saree Model -->
            <a-entity 
                id="saree"
                gltf-model="#sareeModel" 
                scale="1.5 1.5 1.5"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear">
                
                <!-- Floating Info Hotspots -->
                <a-sphere position="0.3 1.2 0.2" radius="0.05" color="yellow">
                    <a-text value="Thermo Sensor" position="0.1 0 0" scale="0.5 0.5 0.5" color="white"></a-text>
                </a-sphere>

                <a-sphere position="-0.2 0.8 0.3" radius="0.05" color="cyan">
                    <a-text value="Graphene Fiber" position="0.1 0 0" scale="0.5 0.5 0.5" color="white"></a-text>
                </a-sphere>
            </a-entity>

            <!-- Base Stand -->
            <a-cylinder radius="0.8" height="0.1" color="#333"></a-cylinder>
        </a-entity>

        <!-- Lighting -->
        <a-light type="ambient" intensity="0.7"></a-light>
        <a-light type="directional" position="1 3 2" intensity="0.8"></a-light>

        <!-- Camera -->
        <a-entity camera look-controls position="0 1.6 2"></a-entity>

    </a-scene>

    <script>
        // Interactive Logic
        function changeMode(mode) {
            const saree = document.querySelector('#saree');
            if(mode === 'cool') {
                // Change color to Blue-ish for cooling effect
                saree.setAttribute('material', 'color', '#add8e6');
                saree.setAttribute('material', 'emissive', '#0077be');
                saree.setAttribute('material', 'emissiveIntensity', '0.5');
                alert("Smart Sensors: Adjusting to Cooling Mode (24¬∞C)");
            } else {
                // Change color to Red-ish for heating effect
                saree.setAttribute('material', 'color', '#ffcccb');
                saree.setAttribute('material', 'emissive', '#ff4500');
                saree.setAttribute('material', 'emissiveIntensity', '0.5');
                alert("Smart Sensors: Adjusting to Heating Mode (32¬∞C)");
            }
        }
    </script>

</body>
</html>
